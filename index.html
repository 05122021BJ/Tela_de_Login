<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="ico/almeida.ico" type="image/x-icon">
    <title>Login Almeida Emprestimos</title>
</head>
<body>
     <main class="login">
        <div class="login__container">
            <h1 class="login__title">Login Almeida</h1>
            <form class="login__form">
                <input class="login__input" type="email" placeholder="e-mail">
                <span class="login__input-border"></span>
                <input class="login__input" type="password" placeholder="senha">
                <span class="login__input-border"></span>
                <button class="login__submit">Login</button>
                <a class="login__reset" href="#"><br>Esqueci a senha</br></a>
               
            </form>
        </div>
     </main>
</body>
</html>
